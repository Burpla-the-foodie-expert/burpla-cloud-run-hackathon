name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read" # Rebuild 3
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "${{ secrets.GCP_WIF_PROVIDER }}"
          service_account: "${{ secrets.GCP_SA_EMAIL }}"

      - name: Build and Push Docker Image
        run: |-
          gcloud builds submit ./frontend \
            --config=./frontend/cloudbuild.yaml \
            --substitutions=_BACKEND_URL="https://burpla-api-415080714475.northamerica-northeast1.run.app",_GITHUB_SHA="${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: burpla-ui
          region: northamerica-northeast1
          image: "northamerica-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/burpla/burpla-ui:sha-${{ github.sha }}"
          port: 3000
          env_vars: |
            NEXTAUTH_URL=https://burpla-ui-415080714475.northamerica-northeast1.run.app
          secrets: |
            GOOGLE_CLIENT_ID=google-client-id:latest
            GOOGLE_CLIENT_SECRET=google-client-secret:latest
            NEXTAUTH_SECRET=nextauth-secret:latest
